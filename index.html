<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Riza Simple Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        

        Amount <input type=number id="principal" min=0 required placeholder='Enter a positive number'>  <br/>
        Interest Rate <input type="range"  oninput="updateRate()" onchange="updateRate()" id="rate" min= "1" max= "20" value= "10.25"><span id ="rate_val">10.25%</span><br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
            <!-- fill in the rest of the values-->
        </select>  <br/>
        <span id="result"></span><br> 

        <button onclick="compute()">Compute Interest</button>
        <span></span>
        <p id="result"></p>
        
        </div>
        <footer>

            &#169; This Calculator belongs to Riza
    
    
    </footer>
    </body>
</html>
